apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'
    defaultConfig {
        applicationId "com.silverback.carman"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //Repositories have been changed from JCenter to google since AS3.0 and up.
    buildscript {
        repositories {
            google()
        }
    }


    buildFeatures {
        //viewBinding true
        dataBinding true
    }



    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/com.silverback.carman'] } }
    productFlavors {}
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':geoconverter')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    testImplementation 'androidx.room:room-testing:2.3.0' //room test database

    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    
    //AndroidX Preference Library
    implementation 'androidx.fragment:fragment:1.3.4'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.room:room-runtime:2.3.0' //Room dependency
    annotationProcessor 'androidx.room:room-compiler:2.3.0' // For Kotlin, use kapt.
    implementation 'androidx.work:work-runtime:2.6.0-beta01' //WorkManager
    implementation 'androidx.viewpager:viewpager:1.0.0'


    implementation 'com.google.android.material:material:1.4.0-rc01'
    //implementation 'com.android.support:design:28.0.0'


    // Firebase. guava is required to avoid conflicts b/w Firebase and guava. not sure.
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-firestore:23.0.1'
    implementation 'com.google.firebase:firebase-storage:20.0.0'
    implementation 'com.google.guava:guava:27.0.1-android'

    // WorkManager


    // Kakao api
    implementation 'com.kakao.sdk:kakaonavi:1.17.0'
    implementation files('libs/com.skt.Tmap_1.60.jar')


    // Misc.
    //implementation 'com.jjoe64:graphview:4.2.1'
    implementation 'com.github.bumptech.glide:glide:4.10.0' //Glide
}


