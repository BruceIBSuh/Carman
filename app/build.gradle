apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.silverback.carman2"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //Repositories have been changed from JCenter to google since AS3.0 and up.
    buildscript {
        repositories {
            google()
        }
    }

    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/com.silverback.carman2'] } }
    productFlavors {}
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    /*
    dataBinding {
        enabled = true;
    }
    */
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':geoconverter')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    testImplementation 'androidx.room:room-testing:2.2.5' //room test database

    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'


    //AndroidX Preference Library
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    //Room dependency
    implementation 'androidx.room:room-runtime:2.2.5'
    annotationProcessor 'androidx.room:room-compiler:2.2.5' // For Kotlin, use kapt.


    implementation 'com.google.android.material:material:1.3.0-alpha01'
    implementation 'com.android.support:design:28.0.0'


    // Firebase. guava is required to avoid conflicts b/w Firebase and guava. not sure.
    implementation 'com.google.firebase:firebase-auth:19.3.1'
    implementation 'com.google.firebase:firebase-firestore:21.4.3'
    implementation 'com.google.firebase:firebase-storage:19.1.1'
    implementation 'com.google.guava:guava:27.0.1-android'

    // WorkManager
    implementation 'androidx.work:work-runtime:2.3.4'

    // Kakao api
    implementation 'com.kakao.sdk:kakaonavi:1.17.0'
    implementation files('libs/com.skt.Tmap_1.60.jar')


    // Misc.
    //implementation 'com.jjoe64:graphview:4.2.1'

    // ViewPager
    implementation 'androidx.viewpager:viewpager:1.0.0'
    //implementation 'androidx.viewpager2:viewpager2:1.0.0-beta03'

    implementation 'com.github.bumptech.glide:glide:4.10.0'
}

apply plugin: 'com.google.gms.google-services'
